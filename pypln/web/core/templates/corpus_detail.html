<html>
  <head>
    <title>PyPLN - Corpora</title>
  </head>
  <body>
    <h1>{{ data.object.name }}</h1>
    <p>{{ data.object.description }}</p>
    <ul>
      {% for document in data.object.document_set.all %}
      <li><a href="{% url "document-detail" document.id %}">{{ document.blob.name }}</a></li>
      {% endfor %}
    </ul>
  </body>
</html>
